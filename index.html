<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>KojaBooks</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="assets/logo.png" alt="logo">
            </a>
            <span class="store-name">KojaBooks</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="myaccount.html">My Account</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="search-cart">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <span class="search-icon"> <i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <a href="#" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="main-content">
        <div class="left-side">
            <h1 class="main-text">Read More And Make Success <br> The Result Of Perfection.</h1>
            <h4 class="special-offer">Buy 1 book and get 1 free on your first purchase!</h4>
           <a href="http://">
            <button class="btn">Shop Now</button>
           </a>
           
        </div>
        <div class="right-side">
            <img src="assets/mainpic.jpg" alt="main-pic">
        </div>
    </div>
    <div class="books-on-shelf ">
        <div class="mySlides fade">
            <img src="assets/Book1.jpg" alt="">
            <button class="btn addBtn">
                Add to Cart
            </button>
        </div>
        <div class="mySlides fade ">
            <img src="assets/Book2.jpg" alt="">
            <button class="btn addCart">Add to Cart</button>
        </div>
       
        <div class="mySlides fade ">
            <img src="assets/Book3.jpg" alt="">
            <button class="btn addCart">Add to Cart</button>
        </div>
     
        <div class="mySlides fade ">
            <img src="assets/Book6.jpg" alt="">
            <button class="btn addCart">Add to Cart</button>
        </div>

        
       
    </div>
