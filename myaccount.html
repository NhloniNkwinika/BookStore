<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LogIn/SignUp</title>

</head>
<body>

    <div class="container">
        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
            </div>

            <div id="signup-form" class="form" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <label for="signup-firstname">First Name:</label>
                    <input type="text" id="signup-firstname" name="signup-firstname" required>
                    <label for="signup-surname">Surname:</label>
                    <input type="text" id="signup-surname" name="signup-surname" required>
                    <label for="signup-address">Physical Address:</label>
                    <input type="text" id="signup-address" name="signup-address" required>
                    <label for="signup-province">Province:</label>
                    <select id="signup-province" name="signup-province" required>
                        <option value="">Select Province</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="North West">North West</option>
                        <option value="Western Cape">Western Cape</option>
                    </select>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <label for="signup-confirm-email">Password</label>
                    <input type="password" id="signup-confirm-email" name="signup-confirm-email" required>
                    <label for="signup-password">Confirm Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
